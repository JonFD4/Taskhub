{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Category{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Create Category</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Create Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
