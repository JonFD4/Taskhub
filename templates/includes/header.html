<header>
    <nav class="navbar navbar-custom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 75" width="120" height="75">
                    <!-- Background rectangle -->
                    <rect x="10" y="10" width="100" height="55" rx="15" ry="15" fill="#005580"/> <!-- Darker blue -->
                    
                    <!-- Text for "TaskHub" -->
                    <text x="60" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF" text-anchor="middle" alignment-baseline="middle">TaskHub</text>
                </svg>
            </a>
            
            <!-- Person icon with user's name -->
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center gap-2 me-3">
                <i class="bi bi-person-fill" style="font-size: 1.5rem; color: #005580;"></i>
                <span class="fw-bold" style="color: #005580;">{{ user.username }}</span>
            </div>
            {% endif %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav"> <!-- Centered navbar -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                   
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tasks/' %}active{% endif %}" href="{% url 'task_list' %}">Dashboard</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tasks/category/' %}active{% endif %}" href="{% url 'category_list' %}">Category List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tasks/task/create/' %}active{% endif %}" href="{% url 'create_task' %}">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/accounts/logout/' %}active{% endif %}" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/accounts/login/' %}active{% endif %}" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/accounts/signup/' %}active{% endif %}" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="#contact">Contact Us</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
